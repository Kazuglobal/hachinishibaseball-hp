<section 
  [class.is-visible]="isVisible()"
  class="fade-in-up pt-24 pb-20 md:pt-32 md:pb-28 bg-[#fafaf9]">
  @if (alumniVoice()) {
    <div class="container mx-auto px-4 sm:px-8">
      <div class="max-w-5xl mx-auto">
        <!-- カテゴリーバッジ -->
        <div class="flex items-center gap-4 mb-8 md:mb-10">
          <div class="flex-shrink-0">
            <div class="w-1 h-16 bg-[#B31B1B]"></div>
          </div>
          <div>
            <div class="text-[10px] md:text-xs tracking-[0.2em] text-gray-500 font-medium uppercase mb-2">
              ALUMNI VOICE
            </div>
            <div class="text-xs md:text-sm text-gray-600">
              {{alumniVoice()!.generation}} / {{alumniVoice()!.currentJob}}
            </div>
          </div>
        </div>

        <!-- メインタイトル -->
        <h1 class="font-serif-jp text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold text-gray-900 leading-[1.3] mb-8 md:mb-10 tracking-tight">
          {{alumniVoice()!.title}}
        </h1>

        <!-- プロフィール情報 -->
        <div class="flex items-center gap-4 pb-8 md:pb-10 mb-10 md:mb-12 border-b border-gray-300">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-[#002D62] flex items-center justify-center text-white font-bold text-lg">
              {{alumniVoice()!.family.charAt(0)}}
            </div>
            <div>
              <p class="text-base md:text-lg font-bold text-gray-900">{{alumniVoice()!.family}}</p>
              <p class="text-sm text-gray-500">OB Interview</p>
            </div>
          </div>
        </div>

        <!-- メイン画像 -->
        <div class="mb-12 md:mb-16 -mx-4 sm:mx-0">
          <div class="relative overflow-hidden bg-gray-100" style="padding-bottom: 66.67%;">
            <img 
              ngSrc="{{alumniVoice()!.image}}" 
              width="800" 
              height="1000" 
              [alt]="alumniVoice()!.title" 
              [loading]="'eager'"
              [fetchpriority]="'high'"
              decoding="async"
              [disableOptimizedSrcset]="true"
              class="absolute inset-0 w-full h-full object-cover">
          </div>
        </div>

        <!-- 記事本文 -->
        <article class="prose prose-lg max-w-none">
          <div class="text-[17px] md:text-[18px] leading-[1.8] text-gray-800" style="font-family: 'Noto Sans JP', sans-serif;">
            <div [innerHTML]="getFormattedContent()"></div>
          </div>
        </article>

        <!-- ナビゲーションボタン -->
        <div class="mt-20 md:mt-24 pt-12 border-t border-gray-300">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-8">
            <div>
              <app-back-button></app-back-button>
            </div>
            @if (nextVoice()) {
              <a 
                [routerLink]="['/alumni-voice', nextVoice()!.id]"
                class="group flex items-center gap-3 text-[#002D62] hover:text-[#B31B1B] transition-colors duration-300">
                <div class="flex flex-col items-end">
                  <span class="text-xs text-gray-500 uppercase tracking-wider mb-1">Next Story</span>
                  <span class="font-bold text-base md:text-lg">次のALUMNI VOICEを読む</span>
                </div>
                <svg class="w-6 h-6 transition-transform duration-300 group-hover:translate-x-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </a>
            }
          </div>
        </div>
      </div>
    </div>
  }
</section>
