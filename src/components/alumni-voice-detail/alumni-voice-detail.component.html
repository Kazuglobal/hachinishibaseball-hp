<section 
  [class.is-visible]="isVisible()"
  class="fade-in-up pt-32 pb-12 md:pt-40 md:pb-20 container mx-auto px-4 sm:px-8">
  @if (alumniVoice()) {
    <!-- カスタムタイトル -->
    <div class="max-w-4xl mx-auto mb-8 md:mb-12">
      <!-- カテゴリー -->
      <div class="flex items-center justify-center mb-3 md:mb-4">
        <span class="inline-block px-3 py-1.5 bg-[#002D62]/10 text-[#002D62] text-xs md:text-sm font-semibold rounded-full border border-[#002D62]/20">
          ALUMNI VOICE
        </span>
      </div>
      
      <!-- メインタイトル -->
      <h1 class="font-serif-jp text-xl md:text-2xl lg:text-3xl font-bold text-[#002D62] leading-tight text-center mb-4 md:mb-6 px-4">
        {{alumniVoice()!.title}}
      </h1>

      <!-- プロフィール情報 -->
      <div class="flex flex-col items-center justify-center mb-4 md:mb-6 gap-2">
        <p class="text-sm md:text-base text-gray-700 font-medium">{{alumniVoice()!.family}}</p>
        <p class="text-xs md:text-sm text-gray-500">{{alumniVoice()!.currentJob}}</p>
      </div>

      <!-- デコレーションライン -->
      <div class="flex items-center justify-center gap-2">
        <div class="h-px bg-gradient-to-r from-transparent via-[#B31B1B] to-transparent w-12 md:w-20"></div>
        <div class="w-1.5 h-1.5 rounded-full bg-[#B31B1B]"></div>
        <div class="h-px bg-gradient-to-r from-transparent via-[#B31B1B] to-transparent w-12 md:w-20"></div>
      </div>
    </div>

    <div class="max-w-4xl mx-auto">
      <!-- メイン画像 -->
      <div class="mb-8">
        <img 
          ngSrc="{{alumniVoice()!.image}}" 
          width="800" 
          height="1000" 
          [alt]="alumniVoice()!.title" 
          [loading]="'eager'"
          [fetchpriority]="'high'"
          decoding="async"
          [disableOptimizedSrcset]="true"
          class="w-full h-auto max-h-[600px] md:max-h-[700px] rounded-lg shadow-lg object-cover">
      </div>

      <!-- 記事本文 -->
      <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed mb-8">
        <div class="text-[15px] leading-8 bg-white/80 backdrop-blur p-6 md:p-8 rounded-lg shadow-sm">
          <p class="mb-4" [innerHTML]="getFormattedContent()"></p>
        </div>
      </div>

      <!-- ナビゲーションボタン -->
      <div class="mt-12 flex flex-col sm:flex-row justify-between items-center gap-4">
        <app-back-button></app-back-button>
        @if (nextVoice()) {
          <a 
            [routerLink]="['/alumni-voice', nextVoice()!.id]"
            class="inline-flex items-center gap-2 px-3 py-2 rounded border border-[#002D62] text-[#002D62] hover:bg-[#002D62] hover:text-white transition-colors font-semibold">
            次の記事へ
            <span aria-hidden="true">→</span>
          </a>
        }
      </div>
    </div>
  }
</section>
