<!-- Left Side UI -->
<div class="fixed left-4 md:left-8 top-1/2 -translate-y-1/2 z-40 hidden md:flex items-center space-x-2">
  <span class="writing-vertical text-sm tracking-widest text-gray-500">SCROLL</span>
  <div class="h-40 w-px bg-gray-300 relative">
    <div class="absolute top-0 left-0 w-full bg-[#002D62]" [style.height.%]="scrollProgress()"></div>
  </div>
</div>

<!-- Right Side UI -->
<div class="fixed right-4 md:right-8 top-1/2 -translate-y-1/2 z-40 hidden md:flex flex-col items-center h-64 justify-between">
    <button (click)="menuService.open()" class="flex flex-col items-center cursor-pointer group" aria-label="Open menu">
        <div class="space-y-1.5">
            <span class="block w-6 h-0.5 bg-[#333] transition-transform duration-300 group-hover:bg-[#B31B1B]"></span>
            <span class="block w-6 h-0.5 bg-[#333] transition-transform duration-300 group-hover:bg-[#B31B1B]"></span>
        </div>
        <span class="writing-vertical text-sm tracking-widest mt-3 transition-colors duration-300 group-hover:text-[#B31B1B]">MENU</span>
    </button>
     <div class="flex flex-col items-center cursor-pointer group">
        <!-- Placeholder for icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#333] transition-colors duration-300 group-hover:text-[#B31B1B]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="writing-vertical text-sm tracking-widest mt-3 transition-colors duration-300 group-hover:text-[#B31B1B]">会員登録のご案内</span>
    </div>
</div>

<!-- Floating CTA -->
<div 
  class="fixed bottom-8 right-8 z-40 transition-all duration-500 ease-in-out"
  [class.opacity-100]="showFloatingCta()"
  [class.translate-y-0]="showFloatingCta()"
  [class.opacity-0]="!showFloatingCta()"
  [class.translate-y-10]="!showFloatingCta()">
    <a [routerLink]="['/support']" [fragment]="'credit'" class="w-24 h-24 bg-[#B31B1B] rounded-full flex items-center justify-center text-white text-center text-sm leading-tight shadow-lg hover:scale-110 transition-transform duration-300">
        ご支援<br>のお願い
    </a>
</div>
