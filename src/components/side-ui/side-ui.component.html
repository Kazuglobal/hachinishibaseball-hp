<!-- Left Side UI -->
<div class="fixed left-4 md:left-8 top-1/2 -translate-y-1/2 z-40 hidden md:flex items-center space-x-2">
  <span class="writing-vertical text-sm tracking-widest text-gray-500">SCROLL</span>
  <div class="h-40 w-px bg-gray-300 relative">
    <div class="absolute top-0 left-0 w-full bg-[#002D62]" [style.height.%]="scrollProgress()"></div>
  </div>
</div>

<!-- Floating CTA -->
<div 
  class="fixed bottom-8 right-8 z-40 transition-all duration-500 ease-in-out"
  [class.opacity-100]="showFloatingCta()"
  [class.translate-y-0]="showFloatingCta()"
  [class.opacity-0]="!showFloatingCta()"
  [class.translate-y-10]="!showFloatingCta()">
    <a [routerLink]="['/support']" [fragment]="'credit'" class="w-24 h-24 bg-[#B31B1B] rounded-full flex items-center justify-center text-white text-center text-sm leading-tight shadow-lg hover:scale-110 transition-transform duration-300">
        ご支援<br>のお願い
    </a>
</div>
