@if (menuService.isMenuOpen()) {
  <div 
    (click)="menuService.close()"
    class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] animate-fade-in">
    
    <div 
      (click)="$event.stopPropagation()"
      class="absolute top-0 right-0 h-full w-full max-w-sm bg-[#333] text-white p-8 animate-slide-in-right">

      <button (click)="menuService.close()" class="absolute top-8 right-8 text-white hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <nav class="mt-24">
        <ul class="flex flex-col items-start space-y-8">
          @for(item of navItems(); track item){
            <li class="w-full">
              @if (item === '野球部について') {
                <a routerLink="/about" (click)="menuService.close()" class="text-2xl font-serif-jp pb-2 border-b-2 border-transparent hover:border-white transition-colors duration-300 block">
                  {{ item }}
                </a>
              } @else if (item === 'ご支援のお願い') {
                <a routerLink="/support" fragment="credit" (click)="menuService.close()" class="text-2xl font-serif-jp pb-2 border-b-2 border-transparent hover:border-white transition-colors duration-300 block">
                  {{ item }}
                </a>
              } @else if (item === '現役チームへ支援') {
                <a routerLink="/support" fragment="credit" (click)="menuService.close()" class="text-2xl font-serif-jp pb-2 border-b-2 border-transparent hover:border-white transition-colors duration-300 block">
                  {{ item }}
                </a>
              } @else {
                <a href="#" (click)="menuService.close()" class="text-2xl font-serif-jp pb-2 border-b-2 border-transparent hover:border-white transition-colors duration-300 block">
                  {{ item }}
                </a>
              }
            </li>
          }
        </ul>
      </nav>
      
      <div class="absolute bottom-8 left-8 text-sm">
        <h3 class="font-oswald text-xl text-white">八戸西野球部OB会</h3>
        <p class="mt-2 text-gray-400">Hachinishi Baseball Alumni</p>
      </div>

    </div>
  </div>
}
