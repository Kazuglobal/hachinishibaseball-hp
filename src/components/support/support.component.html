<section class="py-20 container mx-auto px-4 sm:px-8">
  <!-- OB会への参加セクション（独立） -->
  <div class="mt-12 md:mt-16" id="participation">
    <app-section-title mainTitle="OB会へのご参加" subTitle="野球部OB会総会について"></app-section-title>

    <div class="mt-10 max-w-3xl mx-auto text-[15px] leading-8 text-gray-800 bg-white/80 backdrop-blur p-6 md:p-8 rounded-lg shadow-sm">
      <div class="bg-gradient-to-br from-[#002D62]/5 to-white rounded-xl p-6 md:p-8 border border-[#002D62]/10 shadow-sm mb-8">
        <div class="text-center mb-6">
          <p class="text-lg md:text-xl font-bold text-[#002D62] mb-4">
            2026年1月2日（金）に野球部OB会総会が開催されます
          </p>
          <p class="text-sm md:text-base text-gray-700">
            出欠希望の方は以下のフォームよりご回答をお願いいたします。
          </p>
        </div>

        <div class="bg-white rounded-lg p-4 md:p-6 mb-6 border border-gray-200">
          <div class="space-y-3 text-sm md:text-base">
            <p><span class="font-semibold text-[#002D62]">日時：</span>2026年1月2日（金）15：00～　終わり次第、懇親会</p>
            <p><span class="font-semibold text-[#002D62]">場所：</span>パークホテル</p>
            <p><span class="font-semibold text-[#002D62]">会費：</span>7,000円（当日現金でお支払いください）</p>
            <p><span class="font-semibold text-[#002D62]">申込締切：</span>令和7年12月25日(木)</p>
          </div>
        </div>

        <!-- 送信完了メッセージ -->
        @if (isSubmitted()) {
          <div class="bg-green-50 border-2 border-green-500 rounded-lg p-6 md:p-8 text-center mb-6">
            <div class="mb-4">
              <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <h4 class="text-xl md:text-2xl font-bold text-green-700 mb-2">ありがとうございました！</h4>
            <p class="text-gray-700 mb-4">出欠のご回答を承りました。ご参加をお待ちしております。</p>
            <button 
              (click)="resetForm()"
              class="inline-block bg-[#002D62] text-white py-2 px-6 rounded-lg hover:bg-blue-950 transition-colors duration-300">
              別の回答を送信する
            </button>
          </div>
        }

        <!-- 出欠フォーム -->
        @if (!isSubmitted()) {
          <form (ngSubmit)="onSubmitParticipation()" class="space-y-4 md:space-y-6">
            <!-- エラーメッセージ -->
            @if (submitError()) {
              <div class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded">
                {{submitError()}}
              </div>
            }

            <!-- 氏名 -->
            <div>
              <label for="name" class="block text-sm md:text-base font-semibold text-gray-700 mb-2">
                氏名 <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="name" 
                name="name"
                [(ngModel)]="participationForm.name"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002D62] focus:border-[#002D62] outline-none transition-colors">
            </div>

            <!-- 卒期 -->
            <div>
              <label for="period" class="block text-sm md:text-base font-semibold text-gray-700 mb-2">
                卒期 <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="period" 
                name="period"
                [(ngModel)]="participationForm.period"
                placeholder="例：10期"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002D62] focus:border-[#002D62] outline-none transition-colors">
            </div>

            <!-- メールアドレス -->
            <div>
              <label for="email" class="block text-sm md:text-base font-semibold text-gray-700 mb-2">
                メールアドレス <span class="text-red-500">*</span>
              </label>
              <input 
                type="email" 
                id="email" 
                name="email"
                [(ngModel)]="participationForm.email"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002D62] focus:border-[#002D62] outline-none transition-colors">
            </div>

            <!-- 電話番号 -->
            <div>
              <label for="phone" class="block text-sm md:text-base font-semibold text-gray-700 mb-2">
                電話番号
              </label>
              <input 
                type="tel" 
                id="phone" 
                name="phone"
                [(ngModel)]="participationForm.phone"
                placeholder="例：090-1234-5678"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002D62] focus:border-[#002D62] outline-none transition-colors">
            </div>

            <!-- 出欠 -->
            <div>
              <label class="block text-sm md:text-base font-semibold text-gray-700 mb-2">
                出欠 <span class="text-red-500">*</span>
              </label>
              <div class="flex gap-4">
                <label class="flex items-center">
                  <input 
                    type="radio" 
                    name="attendance" 
                    value="出席"
                    [(ngModel)]="participationForm.attendance"
                    class="mr-2 text-[#002D62] focus:ring-[#002D62]">
                  <span class="text-sm md:text-base">出席</span>
                </label>
                <label class="flex items-center">
                  <input 
                    type="radio" 
                    name="attendance" 
                    value="欠席"
                    [(ngModel)]="participationForm.attendance"
                    class="mr-2 text-[#002D62] focus:ring-[#002D62]">
                  <span class="text-sm md:text-base">欠席</span>
                </label>
              </div>
            </div>

            <!-- 備考 -->
            <div>
              <label for="remarks" class="block text-sm md:text-base font-semibold text-gray-700 mb-2">
                備考・ご連絡事項
              </label>
              <textarea 
                id="remarks" 
                name="remarks"
                [(ngModel)]="participationForm.remarks"
                rows="4"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002D62] focus:border-[#002D62] outline-none transition-colors resize-none"></textarea>
            </div>

            <!-- 送信ボタン -->
            <div class="pt-4">
              <button 
                type="submit"
                [disabled]="isSubmitting()"
                class="w-full md:w-auto bg-[#002D62] text-white py-3 px-8 md:px-12 rounded-lg hover:bg-blue-950 transition-colors duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed font-semibold text-base md:text-lg">
                @if (isSubmitting()) {
                  <span class="flex items-center justify-center gap-2">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    送信中...
                  </span>
                } @else {
                  出欠を送信する
                }
              </button>
            </div>
          </form>
        }
      </div>

      <div class="mt-10">
        <app-back-button></app-back-button>
      </div>
    </div>
  </div>
</section>
