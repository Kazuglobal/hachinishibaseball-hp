<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script>
    // Tailwind CDN警告を抑制（開発環境のみ）
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return; // Tailwind CDN警告を無視
        }
        originalWarn.apply(console, args);
      };
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F8F8F7;
      color: #333333;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .font-serif-jp { font-family: 'Noto Serif JP', serif; }
    .font-oswald { font-family: 'Oswald', sans-serif; }
    .writing-vertical { writing-mode: vertical-rl; }
    
    /* Animation base classes */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .fade-in-up.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Menu Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .animate-slide-in-right {
      animation: slideInRight 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
  </style>
