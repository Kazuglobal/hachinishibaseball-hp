  <script>
    // Tailwind CDN警告を抑制（開発環境のみ）
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return; // Tailwind CDN警告を無視
        }
        originalWarn.apply(console, args);
      };
    }

    // YouTube広告トラッキングのCORSエラーを抑制
    // このエラーはYouTubeの広告システムによるもので、動画の再生には影響しません
    (function() {
      const originalError = console.error;
      console.error = function(...args) {
        // YouTube広告トラッキングのCORSエラーをフィルタリング
        const errorMessage = args[0]?.toString() || '';
        const fullMessage = args.join(' ');
        
        if (errorMessage.includes('googleads.g.doubleclick.net') || 
            (fullMessage.includes('Access to fetch') && fullMessage.includes('CORS policy') && fullMessage.includes('youtube.com'))) {
          return; // YouTube広告トラッキングのCORSエラーを無視
        }
        originalError.apply(console, args);
      };
    })();
  </script>
